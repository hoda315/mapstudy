<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>0</p>
    <div>
        <input type="button" value="DECREASE" onmouseover="button_mouseover(this)" onmouseout="button_mouseout(this)" onclick="count(this, document.querySelector('p').textContent)">
        <input type="button" value="RESET" onmouseover="button_mouseover(this)" onmouseout="button_mouseout(this)" onclick="count(this, document.querySelector('p').textContent)">
        <input type="button" value="INCREASE" onmouseover="button_mouseover(this)" onmouseout="button_mouseout(this)" onclick="count(this, document.querySelector('p').textContent)">
    </div>
</body>
</html>
